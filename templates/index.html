{% extends 'base.html' %}

{% block title %}Summary{% endblock %}

{% block header %}

{% endblock %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <title>Covid Data Analysis</title> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
  
  <body>
  
    <div class="container">
      <div class="row">
        <div class="col-lg-12 jumbotron text-center">
          <h1>Covid Data Analysis</h1>
          <p>Use the interactive charts below to check a country's Covid data</p>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <h5>Select country:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="col-md-12">
          <div id="charts"></div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <h1>Top Holiday Destinations</h1>
          </div>
      </div>
      </div>
      </div>
        <div class="col-md-12">
          <div id="cases"></div>
        </div>
        <div class="col-md-12">
          <div id="deaths"></div>
        </div>
        <div class="col-md-12">
          <div id="tests"></div>
        </div>
        <div class="col-md-12">
          <div id="vax"></div>
        </div>
      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script>const url = "http://127.0.0.1:5000{{url_for('summary')}}";</script>
    <script src="{{ url_for('static', filename='js/charts.js') }}"></script>
    <!-- <script src="{{ url_for('static', filename='js/map.js') }}"></script>
    <script src="{{ url_for('static', filename='js/about.js') }}"></script> -->
    
  </body>

  {% endblock %}
